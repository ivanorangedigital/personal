<ion-content>

  <ion-list mode="ios" lines="full">
    <ion-item-sliding #item *ngFor="let p of wish.wishlist, let i = index"  (ionDrag)="itemSlide($event)">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <div class="product-image" [style.background-image]="'url(' + p.images[0].src + ')'"></div>
          </ion-col>
          <ion-col size="7">
            <ion-card-subtitle>{{p.categories[0].name}}</ion-card-subtitle>
            <ion-label color="dark" class="ion-text-wrap">{{p.name}}</ion-label>
            <ion-label style="font-weight:600;" color="dark" class="ion-margin-top">{{p.price | currency:"EUR"}}</ion-label>
          </ion-col>
          <ion-col size="1" style="display: flex;align-content: center;align-items: center;">
            <ion-button (click)="click()" fill="clear" color="dark">
              <ion-icon slot="icon-only" name="caret-back-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item> 
    <ion-item-options side="end">
      <ion-item-option color="primary" (click)="addToCart()"><ion-icon slot="icon-only" name="add"></ion-icon></ion-item-option>
      <ion-item-option color="danger" (click)="removeFromWishList(i)"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list> 
    
</ion-content>
