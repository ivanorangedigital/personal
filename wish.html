<ion-content>

  <ion-list mode="ios" lines="full">
    <ion-item *ngFor="let p of wish.wishlist">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <div class="product-image" [style.background-image]="'url(' + p.images[0].src + ')'"></div>
          </ion-col>
          <ion-col size="6">
            <ion-card-subtitle>{{p.categories[0].name}}</ion-card-subtitle>
            <ion-label color="dark" class="ion-text-wrap">{{p.name}}</ion-label>
            <ion-label style="font-weight:600;" color="dark" class="ion-margin-top">{{p.price | currency:"EUR"}}</ion-label>
          </ion-col>
          <ion-col size="2" class="ion-text-right">
            <ion-button (click)="openAct(p)" fill="clear" color="dark">
              <ion-icon slot="icon-only" name="ellipsis-horizontal"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="8">
          </ion-col>
          <ion-col size="4">
            <ion-fab-button (click)="addToCart()" color="primary" mode="ios" style="float: right;">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item> 
  </ion-list> 
    
</ion-content>
