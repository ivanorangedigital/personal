<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()" color="dark">
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{product?.name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()" color="dark">
        <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  <ion-buttons slot="end">
    <ion-button (click)="close()" color="dark">
      <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="product">
    <ion-row>
      <ion-col size="12">
        <ion-card mode="ios">
          <ion-card-content class="ion-no-padding">
            <ion-img [src]="product.images[index].src"></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12">        
        <swiper mode="ios" [config]="config">
          <ng-template swiperSlide *ngFor="let img of productImage, let i = index">
            <ion-card mode="ios" tapable (click)="changePrd(i)">
              <ion-card-content class="ion-no-padding">
                <ion-img [src]="img?.src"></ion-img>
              </ion-card-content>     
            </ion-card>
          </ng-template>
        </swiper>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar mode="ios">
    <ion-button (click)="onClick()" expand="block" color="primary" class="ion-margin" shape="round">
      <ion-icon slot="start" name="cart-outline"></ion-icon>
      Aggiungi al carrello
    </ion-button>
  </ion-toolbar>
</ion-footer>
